<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drama Korea</title>
    </head>
    <body id="body">
        <label for="color">Select Theme :</label>
        <select name="color" id="color" onchange="tema()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    <script>
        function tema(){
            var pilihanwarna=document.getElementById("color");
    
            if(pilihanwarna.value=="light"){
                document.body.style.backgroundColor = "white";
                document.getElementById("body").style.color = "black";
            }else{
                document.body.style.backgroundColor = "black";
                document.getElementById("body").style.color = "white";
            }
    
        }
    </script>
    
        <h1>This My Website</h1>
    
        <label for="kata">Pilih Judul Drama Korea </label>
        <select name="kata" id="kata" onchange="tujuan()">
            <option value="the_veil">the_veil</option>
            <option value="run_on">run_on</option>
            <option value="yumi_cell">yumi_cell</option>
        </select>
        <p id="choice">AYO PILIH</p>
        <script>
            function tujuan(){
                var jenismusim=document.getElementById("kata");
    
                if(jenismusim.value=="the_veil"){
                    var tempat=document.getElementById("choice");
                    tempat.innerText = "Adalah diambil dari kisah nyata yang mengikuti kisah seorang agen intelijen yang berusaha membalas dendam pada penghianat";
                }else if(jenismusim.value=="run_on"){
                    var tempat=document.getElementById("choice");
                    tempat.innerText = "Adalah drama romantis yang bercerita dua pasangan yang bertemu secara tidak sengaja.";
                }else if(jenismusim.value=="yumi_cell"){
                    var tempat=document.getElementById("choice");
                    tempat.innerText = "Adalah drama romantis yang diadaptasi dari Webtoon";
                }
            }
        </script>
    
    <h2>Pengecekan Faktorial</h2>
    <h2>Masukan Angka: </h2>
    <input type="number" name="angka" id="num">
    <button type="submit" onclick="faktorial()">Periksa</button>
    
    <script>
        function faktorial(){
            var faktor = document.getElementById("num");
    
              let hasil = 1;
              if (faktor.value == 0){
                hasil = 0;
              }else if(faktor.value == 1){
                  hasil=1;
              }else{
                for(var i = faktor.value; i >= 1; i--){
                  hasil = hasil * i;
                }
              }
             
            var result = document.getElementById("hasil");
                result.innerText = "hasilnya " + hasil;
        }
            
    </script>
    
    <p id="hasil"></p>
    
    
    </body>
    </html>
